
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHIKX Presale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>BHIKX Token Presale</h1>
            <p>Join the revolution! Buy BHIKX with BNB or USDT.</p>
        </div>
    </header>

    <section class="presale">
        <div class="container">
            <div class="countdown">
                <h2>Presale Ends In:</h2>
                <div id="timer">00:00:00</div>
            </div>

            <div class="purchase">
                <h3>USDT Raised: $25,000 / $601,717</h3>
                <label for="pay">Pay with:</label>
                <div class="buttons">
                    <button onclick="selectCurrency('bnb')">BNB</button>
                    <button onclick="selectCurrency('usdt')">USDT</button>
                </div>
                <input type="number" id="pay" placeholder="Enter Amount" />
                <button onclick="buyToken()">Buy BHIKX</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Powered by BHIKX | Secure & Reliable</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
