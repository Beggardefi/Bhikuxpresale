<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy BHIKX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #3b5998);
            color: white;
            text-align: center;
        }

        header, footer {
            padding: 20px;
            background: #222;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 1.5rem;
            margin: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            display: inline-block;
        }

        .info {
            margin: 20px 0;
        }

        .card {
            background: #2a2a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 700px;
            margin: 0 auto;
        }

        .buttons, .input-group {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        input {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .presale-bar {
            width: 100%;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 50%;
            height: 100%;
            background: #4CAF50;
            color: white;
            text-align: center;
            line-height: 30px;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            input {
                width: 100%;
                margin-bottom: 10px;
            }
            .buttons {
                flex-direction: column;
            }
            button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Buy BHIKX Tokens</h1>
</header>

<div id="countdown"></div>

<div class="card">
    <div class="info">
        <p>USDT RAISED: <strong>$46,723.26 / $601,717</strong></p>
        <p>YOUR PURCHASED BHIKX: <strong>0</strong></p>
        <p>YOUR STAKEABLE BHIKX: <strong>0</strong></p>
        <p>1 BHIKX = <strong>$0.00222</strong></p>
    </div>

    <div class="presale-bar">
        <div class="progress" style="width: 60%;">60% Sold</div>
    </div>

    <div class="buttons">
        <button id="connect-wallet">Connect Wallet</button>
        <button>Buy with BNB</button>
        <button>Buy with USDT</button>
    </div>

    <div class="input-group">
        <input type="text" placeholder="Pay with ETH">
        <input type="text" placeholder="Receive BHIKX">
    </div>

    <p><a href="#">Don't have a wallet?</a></p>
</div>

<footer>
    <p>Powered by Web3Payments</p>
</footer>

<script>
    // Countdown Timer
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-12-31T00:00:00').getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);

    // Wallet Connection
    const connectWallet = document.getElementById('connect-wallet');

    connectWallet.onclick = async () => {
        if (window.ethereum) {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                alert('Wallet Connected!');
            } catch (error) {
                console.error(error);
            }
        } else {
            alert('Please install MetaMask!');
        }
    };
</script>

</body>
</html>
