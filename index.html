<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy BHIKX</title>
    <link rel="icon" href="images/bhikx-logo.png" type="image/png">
    
    <!-- Web3 and Ethers Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        body {
            background: #000; /* Black background */
            color: #fff;      
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1, h2, p {
            color: #D4AF37; /* Golden text */
        }
        button {
            background: #D4AF37; /* Golden buttons */
            color: #000;         
            border: none;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #FF0000; /* Red hover effect */
            color: #fff;
        }
        .raised {
            font-size: 22px;
            font-weight: bold;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #D4AF37;
            color: #000;
            width: calc(100% - 22px);
        }
        .output {
            color: #FF0000;
            font-weight: bold;
            font-size: 18px;
        }
        .progress-bar {
            width: 80%;
            margin: 20px auto;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 30px;
            background: #D4AF37;
            width: 25%; /* 25% sold */
            line-height: 30px;
            text-align: center;
            color: #000;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        a {
            color: #FF0000;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buy BHIKX Token</h1>
    
    <img src="images/bhikx-logo.png" alt="BHIKX Logo">

    <div class="progress-bar">
        <div class="progress">25% Sold</div>
    </div>

    <p class="raised">USDT RAISED: <strong>$25,000</strong> / $601,717</p>

    <div class="input-group">
        <input type="number" id="usdtAmount" placeholder="Enter USDT" oninput="calculateBHIKX()">
        <p id="bhikxOutput" class="output">Receive BHIKX: 0</p>
    </div>

    <button onclick="connectBNB()">Buy with BNB</button>
    <button onclick="connectUSDT()">Buy with USDT</button>

    <p><a href="#">Don't have a wallet?</a></p>

    <footer>
        <p>Powered by Web3Payments</p>
    </footer>
</div>

<!-- Scripts -->
<script>
    const usdtRate = 0.001;  // 1 BHIKX = 0.001 USDT

    // Function to calculate BHIKX dynamically
    function calculateBHIKX() {
        const usdt = parseFloat(document.getElementById('usdtAmount').value) || 0;
        const bhikx = usdt / usdtRate;
        document.getElementById('bhikxOutput').innerText = `Receive BHIKX: ${bhikx.toFixed(2)}`;
    }

    // BNB Connection
    async function connectBNB() {
        if (window.ethereum) {
            const web3 = new Web3(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const accounts = await web3.eth.getAccounts();
            alert("Connected with BNB: " + accounts[0]);
        } else {
            alert("MetaMask not detected. Please install it.");
        }
    }

    // USDT Connection
    async function connectUSDT() {
        if (window.ethereum) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const address = await signer.getAddress();
            alert("Connected with USDT: " + address);
        } else {
            alert("MetaMask not detected. Please install it.");
        }
    }
</script>

</body>
</html>
